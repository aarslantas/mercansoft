<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercansoft Web Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__social-search">
            <nav class="social-nav">
                <ul class="social-nav__list">
                    <li class="social-nav__item">
                        <a  class="social-nav__link" href="">
                            <svg class="social-nav__icon">
                                <use xlink:href="imgs/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="social-nav__item">
                        <a  class="social-nav__link" href="">
                            <svg class="social-nav__icon">
                                <use xlink:href="imgs/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="social-nav__item">
                        <a  class="social-nav__link" href="">
                            <svg class="social-nav__icon">
                                <use xlink:href="imgs/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="social-nav__item">
                        <a  class="social-nav__link" href="">
                            <svg class="social-nav__icon">
                                <use xlink:href="imgs/sprite.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="social-nav__item">
                        <a  class="social-nav__link" href="">
                            <svg class="social-nav__icon">
                                <use xlink:href="imgs/sprite.svg#google-plus"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>


        <div class="header__logo">
            <img src="imgs/lg-3.png" alt="logo" class="header__logo-img">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="" class="nav__link">home</a></li>
                <li class="nav__item"><a href="" class="nav__link">blog</a></li>
                <li class="nav__item"><a href="" class="nav__link">costumers</a></li>
                <li class="nav__item"><a href="" class="nav__link">software</a></li>
                <li class="nav__item"><a href="" class="nav__link">endustry</a></li>
                <li class="nav__item"><a href="" class="nav__link">about us</a></li>
                <li class="nav__item"><a href="" class="nav__link">contact us</a></li>
            </ul>
        </nav>
        <button class="btn"><span>LOGIN</span><span>LOGIN</span></button>

    </header>
    <main class="contactus">

            <div class="contactus__left">
                <form action="" class="form">
                    <input type="text" class="form__input" placeholder="Adınız ve Soyadınız" required>
                    <input type="email" class="form__input" placeholder="E-mail adresiniz" required>
                    <input type="tel" class="form__input" placeholder="Telefon Numaranız" required>
                    <textarea name="message" id="message" class="form__message"  placeholder="Mesajınız" cols="30" rows="7"></textarea>
                    <button class="btn">Gönder</button>
                </form>
            </div>
            <div class="contactus__right">
                <img src="imgs/contactus.png" alt="contact-us">
            </div>

    </main>


</div>

</body>
</html>
